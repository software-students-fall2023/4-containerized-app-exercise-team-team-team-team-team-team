<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium">
    <style>

        #cameraStream {
            width: 100%; 
            max-width: 600px; 
            margin-bottom: 10px;
        }

        .start-button {
            font-family: 'Oxygen Mono', monospace; /* monospace as fallback */
            background-color: #5B3700; 
            color: white;
            border: none;
            border-radius: 5px; 
            width: 300px; 
            height: 150px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px; 
            letter-spacing: 5px;
        }
        .title {
            font-family: 'Oxanium', Arial, sans-serif; /* arial as fallback */
            background-color: #FFF9EF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: 400; 
            font-size: 100px; 
            font-style: normal;
            line-height: normal;
            letter-spacing: 29.514px;
            color: #000; 
            text-align: center; 
            padding-top: 30px;
        }

        .body {
            font-family: 'Oxygen Mono', monospace; /* monospace as fallback */
            background-color: #FFF9EF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: 400; 
            font-size: 40px; 
            font-style: normal;
            line-height: normal;
            letter-spacing: 8px; 
            color: #000; 
            text-align: center; 
        }
        .title, .body {
            min-height: 100px;
        }

        .computer-container {
            position: relative;
            width: 1270px;
            height: 700px;
            background-color: #FFF9EF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px; 
        }

    </style>
</head>
<body>
    <div class="computer-container">
        <div class="body">Take a photo of yourself... 
            and weâ€™ll give you a surprise!</div>
        <video id="cameraStream" autoplay></video>
        <button class="start-button" onclick="takePhoto()">take photo</button>
        <canvas id="photoCanvas" style="display: none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const canvas = document.getElementById('photoCanvas');
        const context = canvas.getContext('2d');

        if (navigator.mediaDevices.getUserMedia) { // accessing device camera & stream to video element
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Something went wrong with the webcam stream!");
                });
        }

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // converting image to a data URL
            var imageDataUrl = canvas.toDataURL('image/png');

            // sending image to server
            fetch('/upload', { //assuming frontend & backend are on the same domain and port
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // body of request is in JSON format
                },
                body: JSON.stringify({ image: imageDataUrl }) //a string containing image data, encoded in base64 format
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
